<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Angular JS</title>
<script  src="Js/lib/angular.js" type="text/javascript"></script>
<script  src="Js/myJs/angularExample1.js" type="text/javascript"></script>
</head>
<body ng-app="scopeExamples" ng-controller="mainController">
	
	<div >
	 	Angular example: {{2+1}}
	 	
	 	<br></br>

		<label>{{message}}  -  {{name}}</label>
		
		<br></br>
		
		<form ng-submit="addName(inputName)">
			<input type="text" name="name" ng-model="inputName" />
            <input type="submit" value="save" />
            <br>Input info: {{inputName}}</br>
		</form>
		
		<br></br>
		
		<ul ng-repeat="item in nameComplexList">
			<li>Id: {{item.MId}} - Name: {{item.Name}}</li>
		</ul>
		
		<br></br>
		Numbers
		<br></br>
		<ul ng-repeat="x in numberList">
			<li>{{x}}</li>
		</ul>
		
	</div>

</body>
</html>
